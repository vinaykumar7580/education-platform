<div class="instructor-list">
<h2>Instructor List</h2>
<br>
<div class="table">
<table >
  <thead>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let instructor of instructors">
      <td>{{ instructor.name }}</td>
      <td>{{ getDepartmentNameById(instructor.department) }}</td>
      <td>{{ instructor.email }}</td>
      <td>{{ instructor.contact_number }}</td>
      <td>
        <!-- Add edit/update button and functionality here -->
        <a routerLink="/instructors/{{ instructor.id }}" class="btn btn-sm btn-primary">View</a>
        <a routerLink="/instructors/{{ instructor.id }}/edit" class="btn btn-sm btn-success">Edit</a>
        <button class="btn btn-sm btn-danger" (click)="deleteInstructor(instructor.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
